<div class="wrapper-chart-all">
    <div class="title-chart">
        {{title}}
    </div>
    <div class="subline-chart" *ngIf="trendingKeyword && trendingKeyword.length > 0">
        เป็น <span>รายวัน</span> ตั้งแต่วันที่: <span>{{trendingKeyword[0]._id | date:'dd/MM/yy'}} -
            {{trendingKeyword[trendingKeyword.length-1]._id | date:'dd/MM/yy'}}</span>
    </div>
    <div class="chart">
        <div class="trend-chart-all" id="chart_div"></div> 
    </div>
</div>
