<div class="app-list-persona">
    <mat-drawer-container class="example-container" [hasBackdrop]="true">
        <mat-drawer #drawer [mode]="'over'" [position]="'end'" [disableClose]="true">
            <admin-form-component [data]="dataForm" [fields]="fields" [title]="'กลุ่มคีย์เวิร์ด'" (close)="clickCloseDrawer()" (save)="clickSave(dataForm)"></admin-form-component>
        </mat-drawer>
        <mat-drawer-content>
            <div class="main-content">
                <admin-table-component #table [facade]="personaFacade" [title]="'กลุ่มคีย์เวิร์ด'" [fieldTable]="fieldTable" [actions]="actions"
                    [fieldSearch]="fieldSearch" (create)="clickCreateForm()" (edit)="clickEditForm($event)" (delete)="clickDelete($event)"></admin-table-component>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
