<div class="app-list-news-category">
    <mat-drawer-container class="example-container" [hasBackdrop]="true">
        <mat-drawer #drawer [mode]="'over'" [position]="'end'" [disableClose]="true">
            <admin-form-component [data]="dataForm" [fields]="fields" [title]="'หมวดหมู่ข่าว'"
                (close)="clickCloseDrawer()" (save)="clickSave(dataForm)"></admin-form-component>
        </mat-drawer>
        <mat-drawer-content>
            <div class="main-content">
                <admin-table-component #table [facade]="newsCategoryFacade" [title]="'หมวดหมู่ข่าว'"
                    [fieldTable]="fieldTable" [actions]="actions" [fieldSearch]="fieldSearch"
                    (create)="clickCreateForm()" (edit)="clickEditForm($event)" (delete)="clickDelete($event)">
                </admin-table-component>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
